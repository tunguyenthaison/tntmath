---
layout: default
---



<div class="catalogue">
    {% for post in site.photos %}
        {{ post.output }}
    {% endfor %}

    {% for post in site.posts %}
      {% if post.sticky %}
        {% include catalogue_item.html sticky='true' %}
      {% endif %}
    {% endfor %}
  
    {% for post in paginator.posts %}
      {% include catalogue_item.html %}
    {% endfor %}
  </div>
